version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - HASURA_ADMIN_SECRET=${HASURA_ADMIN_SECRET:-yjHfpXbYZlSkBbvKjudDOpwDnLAHUuXP}
    restart: unless-stopped
    volumes:
      - app-data:/app/data

volumes:
  app-data: